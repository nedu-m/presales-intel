<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Presales Intel{% endblock %}</title>
    
    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom styles -->
    <style>
        .markdown-content h1 { @apply text-2xl font-bold mt-6 mb-3; }
        .markdown-content h2 { @apply text-xl font-bold mt-5 mb-2; }
        .markdown-content h3 { @apply text-lg font-semibold mt-4 mb-2; }
        .markdown-content p { @apply mb-3; }
        .markdown-content ul, .markdown-content ol { @apply ml-6 mb-3; }
        .markdown-content li { @apply mb-1; }
        .markdown-content strong { @apply font-semibold; }
    </style>
</head>
<body class="bg-base-200 min-h-screen">
    <!-- Navbar -->
    <div class="navbar bg-base-100 shadow-lg">
        <div class="container mx-auto">
            <div class="flex-1">
                <a href="/" class="btn btn-ghost text-xl">ðŸŽ¯ Presales Intel</a>
            </div>
            <div class="flex-none">
                <ul class="menu menu-horizontal px-1">
                    <li><a href="/">Generate</a></li>
                    <li><a href="/briefs/history">History</a></li>
                </ul>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer footer-center p-4 bg-base-100 text-base-content mt-12">
        <div>
            <p>Presales Intel - AI-powered meeting preparation</p>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
