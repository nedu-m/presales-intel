<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PrepCall{% endblock %}</title>

    <!-- DaisyUI + Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <!-- Custom styles -->
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="container">
            <a href="/" class="brand">PrepCall</a>
            <nav class="nav-links">
                <a href="/" class="nav-link {% if request.url.path == '/' %}active{% endif %}">Generate</a>
                <a href="/briefs/history"
                    class="nav-link {% if request.url.path.startswith('/briefs') and request.url.path != '/' %}active{% endif %}">History</a>
            </nav>
        </div>
    </div>

    <!-- Main content -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span>PrepCall</span>
            <small>Meeting preparation clarity</small>
        </div>
    </footer>

    {% block scripts %}{% endblock %}
</body>

</html>
